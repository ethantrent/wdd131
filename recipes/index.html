<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <meta name="description" content="A collection of delicious recipes.">
    
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes.">
    <meta property="og:image" content="images/taco-soup.jpeg">
    <meta property="og:url" content=""> <!-- TODO: Update page URL -->
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="images/recipe-book.png" type="image/png">
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js" defer></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <form class="search-form">
            <input type="text" placeholder="Search for recipes...">
            <button type="submit">Search</button>
        </form>

        <section class="recipes">
            <article class="recipe-card">
                <img src="images/taco-soup.jpeg" alt="Taco Soup">
                <h2>Taco Soup</h2>
                <p class="description">A hearty and flavorful soup with all the fixings of a taco.</p>
                <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <p>&copy; 2025 Ethan Trent</p>
    </footer>
</body>
</html>
