<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Example - Ethan Trent</title>
    <!-- The defer attribute ensures that the script is executed after the document has been parsed-->
    <script src="example.js" defer></script>
</head>
<body>
    <h1>JavaScript Example</h1>
    <p>If you have <span id="myAppleElement"></span> apples, and your friend has
        <span id="friendAppleElement"></span>. Then together you have
        <span id="totalApplesElement"></span> apples!</p>
</body>
<!--script could also be placed here since it's at the END of the document-->
</html>
