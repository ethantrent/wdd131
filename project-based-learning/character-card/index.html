<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Meet Snortleblat, a level 5 Swamp Beat Diplomat. View their stats and interact with their character card!">
  <title>Character Card</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  
  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="Snortleblat - Swamp Beat Diplomat Character Card">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Meet Snortleblat, a level 5 Swamp Beat Diplomat. View their stats and interact with their character card!">
  <meta property="og:image" content="https://andejuli.github.io/img/snortleblat.png">
  <meta property="og:url" content="https://andejuli.github.io/character-card/">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Preload critical assets -->
  <link rel="preload" href="styles.css" as="style">
  <link rel="preload" href="script.js" as="script">
  <link rel="preload" href="https://andejuli.github.io/img/snortleblat.png" as="image">
  
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img class="image" src="https://andejuli.github.io/img/snortleblat.png" alt="Snortleblat character portrait" width="400" height="400">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
